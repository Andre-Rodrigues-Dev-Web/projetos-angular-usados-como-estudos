<div class="row" aria-label="Animes">
  <div class="col-md-4" *ngFor="let anime of animes">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <img src="{{ anime.imagem }}" class="card-img" alt="{{ anime.nome }}" role="img">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ anime.nome }}</h5>
        <p class="card-text">Ano de criação: {{ anime.ano_criacao }}</p>
        <a href="{{ anime.link_visualizacao }}" aria-label="Link de visualização" title="Link de visualização">Ver mais</a>
      </div>
    </div>
  </div>
</div>
